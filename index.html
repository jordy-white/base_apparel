<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/styles.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <!-- like a nav bar and hero -->
    <header>
      <nav>
        <img class="logo" src="/images/logo.svg" alt="Logo" />
      </nav>

      <figure>
        <img class="image" src="/images/hero-mobile.jpg" alt="Girl posing" />
      </figure>
    </header>

    <!-- text and button section -->
    <main>
      <h1 class="header"><span class="header-span">we're</span> coming soon</h1>
      <p class="text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form id="form" action="">
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter Address"
          aria-label="email contact"
        />
        <button id="form-button">
          <img src="/images/icon-arrow.svg" alt="Button" />
        </button>
        <img id="error" src="/images/icon-error.svg" alt="Error" />
      </form>
    </main>
  </body>
</html>
